<!DOCTYPE html>
<html>

<head>
  <title>Zpotif Search</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="/css/main.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="gradient" class="gradient" style="height: 100vh;" />
  <div class="navbar-fixed">
    <nav class="gradient z-depth-3">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center" style="
          letter-spacing: 20px;
          color: #000000b5;
          /* height: 600px; */
          /* margin-bottom: 200px; */
          font-size: 20px;">
          Zpotif Search
        </a>
      </div>
    </nav>
  </div>
  <div class="container">
    <p id="resultBar"></p>
    <div class="row">
      <div class="col m4 s12">
        <div class="card hoverable">
          <div class="card-content">
            <span class="card-title">Fetch Album Details</span>
            <article>
              This will fetch album details from Spotify servers, If provided name.
            </article>
            <input type="text" id="albumIdInput" placeholder="Ed Sheeran" required>
            <div class="card-action">
              <input type="submit" class="btn btn-small" id="resultBtn" value="Get Results...">
            </div>
          </div>
        </div>
      </div>
      <div id="resultCard">
        <div class="col m4">
          <div class="card">
            <div class="card-content">
              <div class="card-title" id="resultCardTitle">Search Results</div>
              <article id="resultContent"></article>
            </div>
          </div>
        </div>
      </div>
      <div class="col m4 s12" id="albumResultCard">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" id="albumCardImg" src="images/office.jpg">
          </div>
          <div class="card-content">
            <div class="card-title" id="albumIdTitle"></div>
            <article id="albumContent"></article>
          </div>
        </div>
      </div>
    </div>
    <div class="center-align" style="margin-top:280px;">
      <p>With ðŸ’• from MELVIN GEORGE</p>
    </div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="/js/main.js" charset="utf-8"></script>
</body>

</html>
